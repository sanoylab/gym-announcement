<!DOCTYPE html>
<html lang="en">
<head>    
    <title>Gym Announcement</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 id="now"></h2>

    <div id="clock">
        <div id="date"></div>
        <ul>
            <li id="hours"></li>
            <li id="point">:</li>
            <li id="mins"></li>
            <li id="point">:</li>
            <li id="secs"></li>
        </ul>
        <table class="info">
            <tr>
                <td>Workout start</td>
                <td>
                    <h4 id="workout-start">Workout start: </h4>
                </td>
            </tr>
            <tr>
                <td>Workout end</td>
                <td>
                    <h4 id="workout-end">Workout start: </h4>
                </td>
            </tr>
            <tr>
                <td>Timeleft</td>
                <td>
                    <h4 id="time-left">Workout start: </h4>
                </td>
            </tr>

        </table>
    </div>





    <script src="https://code.responsivevoice.org/responsivevoice.js?key=b84BFLGY"></script>
   <script src="app.js"></script>

</body>
</html>
